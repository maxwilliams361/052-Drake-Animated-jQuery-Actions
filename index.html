<!DOCTYPE html>
<html>
    <head>
        <title>06.2 Animated jQuery Actions</title>
    </head>
    <body>
        <button class="buttonHide">Hide</button>
        <button class="buttonShow">Show</button>
        <button class="buttonToggle">Toggle</button>
        <button class="buttonSlideUp">Slide Up</button>
        <button class="buttonSlideDown">Slide Down</button>
        <button class="buttonSlideToggle">Slide Toggle</button>
        <button class="buttonFadeOut">Fade Out</button>
        <button class="buttonFadeIn">Fade In</button>
        <button class="buttonFadeToggle">Fade Toggle</button>
        <img src="https://media.giphy.com/media/G3lxvBMhGu53y/giphy.gif">
    </body>
</html>
